<h4>Concurso <small> ¡¡ El Cuestionario Ganador!! </small></h4>

<hr />
<form autocomplete="off">
    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Tipo</label>
            <div class="col-8">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="tipo" value="A" [class.is-invalid]="" />
                    <label class="form-check-label">A</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="tipo" value="B" [class.is-invalid]="" />
                    <label class="form-check-label">B</label>
                </div>
            </div>
        </div>


    </div>
</form>
